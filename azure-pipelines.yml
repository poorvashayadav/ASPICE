trigger: none  # No automatic trigger, only manual trigger

pool:
  vmImage: 'windows-2019'

variables:
  - group: secrets

stages:
  - stage: Build
    displayName: 'Build and Package Application'
    jobs:
      - job: BuildAndPackage
        displayName: 'Build and Package Application'
        steps:
          # Checkout the code
          - checkout: self  # Ensure the repository is checked out

          # Clean and compile the project with Maven
          - task: Maven@3
            displayName: 'Maven Clean and Compile'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean compile'
              publishJUnitResults: false
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '17'
              mavenVersionOption: 'Default'
              mavenOptions: '-Xmx3072m'
              mavenAuthenticateFeed: false
              effectivePomSkip: false

          # Package the application with Maven
          - task: Maven@3
            displayName: 'Maven Package'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'package'
              publishJUnitResults: false
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '17'
              mavenVersionOption: 'Default'
              mavenOptions: '-DskipTests'
              mavenAuthenticateFeed: false
